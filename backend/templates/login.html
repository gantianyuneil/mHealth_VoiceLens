<!DOCTYPE html>
<html lang="en">

    <head>

        <title>VoiceLens | Login</title>

    </head>

    
    <body>

        <h1>Login</h1>
    <form action="/v0/index/" method="post">
        <!-- this csrf_token helps prevent attack from attackers -->
        {% csrf_token %}
        <label>Username: </label>
        <input name="user"><br><br>

        <label>Password: </label>
        <input name="pwd"><br><br>

        <input type="submit" value="Login">
    </form>
    <br>
    <p>Not sign up yet? Register below!</p>
    <form action="/v0/register/" method="post">
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>

    </body>

</html>
