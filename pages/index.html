<!DOCTYPE html>
<html lang="en">

    <head>
        <title>VoiceLens</title>

        <!-- =====BOX ICONS===== -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- =====BOX ICONS===== -->

    </head>

    <body>
    
        <h1>VoiceLens</h1>

        <a>Upload: </a>
        <input type="file" accept="audio/*" capture id="upload" /><br><br>
        <a>Or Record</a>

        <a id="download"></a>
            <button onclick="RecButton()" id="stop" >Rec</button>
            <script src="../assets/js/index.js"></script>

        <br><br>

        <script type="text/javascript" src="../assets/js/multiselect-dropdown.js"></script>
        <style class="text/css">
            select{
                width: 30em;
            }

        </style>

        <a>D: </a>

        <select name="select" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        
        <br><br>

        <input type="submit" value="Submit">   

        <p>Tutorial: <br>
            1. Upload or record your voice sample. <br>
            2. Select disease(s). <br>
            3. Submit :)
        </p>

    </body>

</html>
